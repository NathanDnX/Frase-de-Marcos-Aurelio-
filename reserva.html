<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
</head>
<body>

    <h1>Formulário de Reserva de Viagem</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <label><input type="checkbox" name="servicos" value="passagens"> Compra de Passagens</label><br>
            <label><input type="checkbox" name="servicos" value="hospedagem"> Reserva de Hospedagem</label><br>
            <label><input type="checkbox" name="servicos" value="veiculos"> Aluguel de Veículos</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label><input type="radio" name="pagamento" value="cartao" required> Cartão de Crédito</label><br>
            <label><input type="radio" name="pagamento" value="boleto"> Boleto</label><br>
            <label><input type="radio" name="pagamento" value="pix"> PIX</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Escolha o prazo:</label>
            <select id="prazo" name="prazo" required>
                <option value="avista">À Vista</option>
                <option value="2x">2 Vezes Sem Juros</option>
                <option value="3x">3 Vezes Sem Juros</option>
                <option value="4x">4 Vezes Sem Juros</option>
                <option value="5x">5 Vezes Sem Juros</option>
                <option value="6x">6 Vezes Sem Juros</option>
                <option value="7x">7 Vezes Com Juros</option>
                <option value="8x">8 Vezes Com Juros</option>
                <option value="9x">9 Vezes Com Juros</option>
                <option value="10x">10 Vezes Com Juros</option>
                <option value="11x">11 Vezes Com Juros</option>
                <option value="12x">12 Vezes Com Juros</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Enviar Reserva">
    </form>

</body>
</html>
